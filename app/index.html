<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <!--meta tags-->
        <title>LeRestaraunte</title>
        <meta charset="utf-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1"/>
        
        <!--css styles-->
        
        <link href = "css/main.css" rel = "stylesheet"/>
        
    </head>
    
    <body>
        <header>
            
            <nav>
                <img src = "img/header/logo.png"  alt = "logo"/>
                <ul class = "navigation">
                    <li class = "navlist">
                        <a href = "#">
                            <p>PRICE LIST</p>
                            <img src = "img/header/line.png" class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>OPENING HOURS</p>
                            <img src = "img/header/line.png"  class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>ABOUT US</p>
                            <img src = "img/header/line.png"  class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>CONTACTS</p>
                            <img src = "img/header/line.png" class = "list_line" alt = "line"/>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class = "meat">
               <div class = "message">
                    <div class = "message-inner">
                        <h1>FOR MEAT LOVERS</h1>
                        <a href = "#">FULL MENU</a>
                    </div>                    
                </div>
            </div>
            
            <div class = "vegan">
                
                <div class = "message">
                    <div class = "message-inner">
                        <h1>VEGETARIAN & VEGAN</h1>
                        <a href = "#">FULL MENU</a>
                    </div>                    
                </div>
            </div>
            
            <div class = "restaraunt">
               <div class = "message">
                    <div class = "message-inner">
                        <h1>SEE OUR SECRETS</h1>
                        <a href = "#">TAKE ME THERE</a>
                    </div>                    
                </div>
            </div>
            
        </header>
        <main class = "container">
            <section class = "daily_menu">
                <h1> DAILY MENU</h1>
                <p><span><img src = "img/daily_menu/check.png" alt = "check"/></span>SHOW VEGAN MENU ONLY</p>
                <div class = "menu row">
                    
                    <figure class = "col-2">
                        <img src = "img/daily_menu/raw_meat.png" alt = "RAW MEAT WITH BBQ"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>10$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                            </div>
                        </figcaption>
                    </figure>
                    
                    <div class = "col-2">2</div>
                    <div class = "col-2">3</div>
                    <div class = "col-2">4</div>
                    <div class = "col-2">5</div>
                    <div class = "col-2">6</div>
                </div>
            </section>
            <section class = "online_menu">
            </section>
        </main>
        
        <script src = "js/libs.min.js"></script>
    </body>
</html>
