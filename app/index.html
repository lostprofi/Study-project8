<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <!--meta tags-->
        <title>LeRestaraunte</title>
        <meta charset="utf-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1"/>
        
        <!--css styles-->
        
        <link href = "css/main.css" rel = "stylesheet"/>
        
    </head>
    
    <body>
        <header>
            
            <nav>
                <img src = "img/header/logo.png"  alt = "logo"/>
                <ul class = "navigation">
                    <li class = "navlist">
                        <a href = "#">
                            <p>PRICE LIST</p>
                            <img src = "img/header/line.png" class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>OPENING HOURS</p>
                            <img src = "img/header/line.png"  class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>ABOUT US</p>
                            <img src = "img/header/line.png"  class = "list_line" alt = "line"/>
                        </a>
                    </li>
                    <li class = "navlist">
                        <a href = "#">
                            <p>CONTACTS</p>
                            <img src = "img/header/line.png" class = "list_line" alt = "line"/>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class = "meat">
               <div class = "message">
                    <div class = "message-inner">
                        <h1>FOR MEAT LOVERS</h1>
                        <a href = "#">FULL MENU</a>
                    </div>                    
                </div>
            </div>
            
            <div class = "vegan">
                
                <div class = "message">
                    <div class = "message-inner">
                        <h1>VEGETARIAN & VEGAN</h1>
                        <a href = "#">FULL MENU</a>
                    </div>                    
                </div>
            </div>
            
            <div class = "restaraunt">
               <div class = "message">
                    <div class = "message-inner">
                        <h1>SEE OUR SECRETS</h1>
                        <a href = "#">TAKE ME THERE</a>
                    </div>                    
                </div>
            </div>
            
        </header>
        <main class = "container">
            <section class = "daily_menu">
                <h1> DAILY MENU</h1>
                
                <div>
                    <input type = "checkbox" id = "check">
                    <label for = "check">
                        <img src = "img/daily_menu/check.png">
                        <img src = "img/daily_menu/no_check.png">
                    </label>
                    <label for = "check">Show vegan menu only</label>
                </div>
                
                
                
                
                <div class = "row menu">
                    
                    <figure class = "col-2">
                        <img src = "img/daily_menu/raw_meat.png" alt = "RAW MEAT WITH BBQ"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>10$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................4,8,12</p>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure class = "col-2">
                        <img src = "img/daily_menu/frash_troat.png" alt = "FRASH TROUT"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>13$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................4,9</p>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class = "col-2">
                        <img src = "img/daily_menu/mushroom_soup.png" alt = "MUSHROOM SOUP"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>9$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................1,3,11</p>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class = "col-2">
                        <img src = "img/daily_menu/chicken_potatoes.png" alt = "CHIKEN WITH POTATOES"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>18$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................4,8,17</p>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class = "col-2">
                        <img src = "img/daily_menu/pasta_tomato.png" alt = "PASTA WITH TOMATO PUREE"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>12$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................2,6</p>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class = "col-2">
                        <img src = "img/daily_menu/salad_beetroot.png" alt = "FRASH TROUT"/>
                        <figcaption>
                            <div class = "figcaption_top">
                                <p>RAW MEAT WITH BBQ ...............</p>
                                <div class = "daily_price_wrapper">
                                    <p>6$</p>
                                </div>
                            </div>
                            <div class = "figcaption_bottom">
                                <p>ALERGENS.................................NONE</p>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </section>
            <section class = "online_menu">
            </section>
        </main>
        
        <script src = "js/libs.min.js"></script>
    </body>
</html>
